<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Machine</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Oswald|Roboto|Vollkorn:700&amp;subset=cyrillic" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <main class="quote-mashine-wrapper">
    <header class="header">
      <h1 class="heading">This is a Quote Machine</h1>
  </header>
    <article class="quote-wrapper">
      <blockquote class="quote">
        <p class="quote__text">
          Простота — одно из лучших качеств человека.
        </p>
        <cite class="quote__source">
          Конфуций
        </cite>
      </blockquote>

      <div class="buttons">
        <button class="next-quote btn" type="button">
          Еще цитата
        </button>
          <a class="share-tweet btn" href="https://twitter.com/intent/tweet?text=Простота — одно из лучших качеств человека. Конфуций" target="_blank">Твитнуть</a>
      </div>
    </article>
  </main>



  <script src="main.js"></script>
</body>
</html>
